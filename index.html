<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg id="game-board" width="80%" viewBox="0 0 300 300">

      <!-- Create all the shapes for your game board here! -->
  <rect x = "10" y="10" width="80" height="80" onclick="butterfly()" fill = "skyblue"/>
  <rect x = "95" y="10" width="80" height="80" onclick="butterfly()" fill = "skyblue"/>
<rect x = "180" y="10" width = "80" height = "80" onclick="butterfly()"fill = "skyblue"/>
<rect x = "10" y="95" width="80" height="80" onclick="butterfly()"fill = "skyblue"/>
<rect x = "95" y="95" width="80" height="80" onclick="butterfly()"fill = "skyblue"/>
<rect x = "180" y="95" width="80" height="80" onclick="butterfly()"fill = "skyblue"/>
<rect x = "10" y="181" width="80" height="80" onclick="butterfly()"fill = "skyblue"/>
<rect x="95" y="181" width="80" height="80" onclick="butterfly()"fill = "skyblue"/>
<rect x="180" y="181" width="80" height="80" onclick="butterfly()"fill = "skyblue"/>
<circle cx = "50" cy="50" r="30" onclick="butterfly()"fill="darkblue">
  <animate attributeName = "fill" from = "darkblue" to = "skyblue" dur = "0.5s" repeatCount="200" begin="click"/>
</circle>
<circle cx="135" cy="50" r="30" onclick="butterfly()"fill="darkblue"/>
<circle cx="220" cy="50" r="30" onclick="butterfly()"fill="darkblue"/>
<circle cx="50" cy="135" r="30" onclick="butterfly()"fill="darkblue"/>
<circle cx="135" cy="135" r="30" onclick="butterfly()"fill="darkblue"/>
<circle cx="220" cy="135" r="30" onclick="butterfly()"fill="darkblue"/>
<circle cx="50" cy="219" r="30" onclick="butterfly()"fill="darkblue"/>
<circle cx="135" cy="219" r="30" onclick="butterfly()"fill="darkblue"/>
<circle cx="220" cy="219" r="30" onclick="butterfly()"fill="darkblue"/>
<button onclick="butterfly()"Reset<button/>
    </svg>

    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
